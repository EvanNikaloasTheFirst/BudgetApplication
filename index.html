<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
</head>
<body>
   <header>
    <h1>Budget App</h1>
   </header>
   <main>

        <div class="container">
            <div class="budgetBox">
            <p>Budget</p>
            <input type="number" id="calculateInput" placeholder="Enter your budget" >
            <button type="button" id="calculateBtn">Add</button>
            </div>
        

        <div class="expensebox">
            <p>Expense name</p>
            <input type="text" id= "expenseName" placeholder="Enter your expense">
            <p>Expense cost</p>
            <input type="number" id= "expenseCost" placeholder="Cost of expense" >
            <button type="button"  id="calculateExpense">Calculate Expense</button>
            </div>
       

        <div class="calculations">
            <ul>
                <li><p>CASH FLOW</p>
                    <img src="images/Wallet_perspective_matte_s.png" alt="budget">
                    <p id="currentBudget"><span class="budgetSpan">£0</span></p></li>
                <li><p>EXPENSES</p>
                    <img src="images/perspective_matte.png" alt="expenses">
                    <p id="currentExpense">£0</p></li>
                <li><p>BALANCE</p>
                    <img src="images/Money_bag_perspective_matte.png" alt="balance">
                    <p id="balance">£0</p></li>
            </ul>
        </div>

        <div class="billsList" id="billsList">
            <h1>Transactions</h1>
        </div>

    </div>
</main>
    
</body>
</html>
